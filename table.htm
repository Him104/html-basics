<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
  </head>
  <body>
    <table border="4">
      <thead>
        <tr>
          <th>Name</th>
          <th>Age</th>
          <th>DOB</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Abhishek</td>
          <td>28</td>
          <td>02-10-1997</td>
        </tr>

        <tr>
          <td>Ved</td>
          <td>28</td>
          <td>02-10-1997</td>
        </tr>
        <tr>
          <td colspan="3">Ankit</td>
        </tr>
        <tr>
          <td>28</td>
          <td>02-10-1997</td>
        </tr>
        <tr>
          <td>Aman</td>
          <td contenteditable="true">28</td>
          <td contenteditable="true">02-10-1997</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
